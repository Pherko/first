<!DOCTYPE html>
<html>
<head>
  <title>Ferko's Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <h1 id="header-text">Ferko's Website</h1>
    <nav>
      <button class="menu-btn" onclick="toggleMenu()">Menu</button>
      <ul id="menu" style="display: none;">
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://www.pornhub.com" target="_blank">Pornhub</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="button-container">
      <button class="btn btn-red" onclick="goToYouTube()">Click me!</button>
      <button class="btn btn-blue" onclick="alert('Hello World!')">Alert!</button>
      <button class="btn btn-orange" onclick="console.log('Button clicked!')">Log to console</button>
    </div>
    <p>Hell yeah i have made a website.</p>
  </main>
  <footer style="position: absolute; bottom: 0; width: 100%; text-align: center; background-color: #333; color: #FFFFFF; padding: 10px;">
    <p>&copy; 2024 Ferko's Websites <i class="fa fa-copyright" aria-hidden="true"></i> | Designed with <i class="fa fa-heart" aria-hidden="true"></i> by Ferko</p>
  </footer>
  <script>
    function goToYouTube() {
      window.location.href = "https://www.youtube.com";
    }

    function toggleMenu() {
      var menu = document.getElementById("menu");
      if (menu.style.display === "none") {
        menu.style.display = "block";
      } else {
        menu.style.display = "none";
      }
    }
  </script>
</body>
</html>
