<!DOCTYPE html>
<html>
<head>
  <title>Ferko's Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1 id="header-text">Ferko's Website</h1>
    <nav>
      <button class="menu-btn" onclick="toggleMenu()">Menu</button>
      <ul id="menu" style="display: none;">
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="button-container">
      <button class="btn btn-green" onclick="goToYouTube()">Click me!</button>
      <button class="btn btn-blue" onclick="alert('Hello World!')">Alert!</button>
      <button class="btn btn-red" onclick="console.log('Button clicked!')">Log to console</button>
    </div>
    <p>Hell yeah i have made a website.</p>
  </main>
  <script>
    function goToYouTube() {
      window.location.href = "https://www.youtube.com";
    }

    function toggleMenu() {
      var menu = document.getElementById("menu");
      if (menu.style.display === "none") {
        menu.style.display = "block";
      } else {
        menu.style.display = "none";
      }
    }
  </script>
</body>
</html>
